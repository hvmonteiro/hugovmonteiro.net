<footer class="footer">
  <!-- Option for user to inject custom html -->

  {{ if .Site.Params.CustomFooterHTML }} 
  <div class="flex-break"></div>
  <span style="margin-block-start: 0.83em; margin-block-end: 0.83em;">
      <i>{{ .Site.Params.CustomFooterHTML | safeHTML }} </i>
  </span>
  {{ end }}

  {{ if .Site.Params.footer }}
     <span>&copy; {{ now.Year }} {{ .Site.Params.Footer}}</span>
  {{ end }}
</footer>
